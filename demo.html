<!doctype html>
<html>
	<head>
		<title>jQuery Placeholder Enhanced - Demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
		<a href="http://github.com/dciccale/placeholder-enhanced"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
		<h1>jQuery Placeholder Enhanced</h1>
		
		<div id="content">
			<div id="view" class="section">
				<form method="post" action="" id="form">
				
					<p><input type="text" name="text" id="text" placeholder="Insert text here" /></p>
					<p>
						<textarea cols="50" rows="3" name="textarea" id="textarea" placeholder="Write your comments here"></textarea>
					</p>
					<p><input type="password" name="pwd" id="pwd" placeholder="Type password here" /></p>
					
					<div class="separator"></div>
					
					<p id="submit"><input type="submit" value="Send" /></p>
				</form>
				<p><strong>Form result:</strong> <span id="result"></span></p>
			</div>
		</div>
		
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery.min.js" type="text/javascript">\x3C/script>')</script>
		<script src="js/jquery.placeholder-enhanced.js" type="text/javascript"></script>
		<script src="js/demo.js" type="text/javascript"></script>
	</body>
</html>
